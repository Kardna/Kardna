<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lethal JS Example</title>
</head>
<body>
    <iframe id="frame" style="height: 100vh; width: 100vw;"></iframe>

    <script type="module">
        import { setTransport, setWisp, makeURL, getProxied } from './lethal.mjs'
        const frame = document.getElementById('frame');
        
        setTransport('epoxy');
        setWisp('wss://wisp.mercurywork.shop/wisp/');

        frame.src = await getProxied(makeURL('Hello World!'));

    </script>
</body>
</html>
