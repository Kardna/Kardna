<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome To Kardna!</title>
	<style>
        body{
            margin: 0;
        }
		#container {
			position: relative;
            height: 100vh;
             width: 100vw;
             border: 0;
		}
		
		#container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
            margin: 0;
            border: 0;
		}
		
		#container iframe:first-of-type {
			display: block;
		}
		

		
        #left-arrow, #right-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2em;
        font-weight: bold;
        color: rgb(117, 117, 117);
        cursor: pointer;
        user-select: none;
        z-index: 1;
        transition: transform 0.2s;
        }

        #left-arrow:hover, #right-arrow:hover {
            transform: translateY(-50%) scale(1.2);
        }
		
		#left-arrow {
			left: 20px;
		}
		
		#right-arrow {
			right: 20px;
		}
        .loader {
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
        }
        .loader.fadeOut {
        opacity: 0;
        }

        .container {
            background-color: #000000;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        }

        .container.fadeIn {
        opacity: 1;
        }
	</style>
    <script>
        window.addEventListener("load", function () {
        var loader = document.querySelector(".loader");
        loader.classList.add("fadeOut");
        
        const content = document.querySelector(".container");
        content.classList.add("fadeIn");
        });
        setTimeout(function() {
            document.querySelector(".loader").remove();
        }, 1200);
        const gifArray = ["loading.gif", "loading2.gif", "loading3.gif", "loading4.gif", "loading5.gif", "loading6.gif", "loading7.gif", "loading8.gif"];
        const randomIndex = Math.floor(Math.random() * gifArray.length);
        const randomGif = gifArray[randomIndex];
        const img = document.getElementById("randomGif");
    </script>
</head>
<body>
    <div class="loader">
        <img id="randomGif" src="./screens/loading5.gif" alt="Loading...">
      </div>
	<div  id="container">
		<iframe src="./iframe1/"></iframe>
		<iframe src="./iframe2/"></iframe>
		<iframe src="./iframe3/"></iframe>
		<div id="left-arrow">&lt;</div>
		<div id="right-arrow">&gt;</div>
	</div>
	<script>
		const container = document.getElementById("container");
		const iframes = container.getElementsByTagName("iframe");
		const slider = document.getElementById("slider");
		const iframeWidth = container.offsetWidth / iframes.length;
		let currentFrameIndex = 0;
		
		function showFrame(index) {
			for (let i = 0; i < iframes.length; i++) {
				iframes[i].style.display = "none";
			}
			iframes[index].style.display = "block";
			currentFrameIndex = index;
			slider.value = index * iframeWidth;
		}
		
		document.getElementById("left-arrow").addEventListener("click", function() {
			let newIndex = currentFrameIndex - 1;
			if (newIndex < 0) {
				newIndex = iframes.length - 1;
			}
			showFrame(newIndex);
		});
		
		document.getElementById("right-arrow").addEventListener("click", function() {
			let newIndex = currentFrameIndex + 1;
			if (newIndex >= iframes.length) {
				newIndex = 0;
			}
			showFrame(newIndex);
		});
		
	</script>
</body>
</html>
