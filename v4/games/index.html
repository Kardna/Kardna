	}

	function url($url) {
	var url = $url.split( '//' );
	if (url[0] === "http:" || url[0] === "https:") {
		var protocol = url[0] + "//";
		var host = url[1].split( '/' )[0];
		url = protocol + host;
		var path = $url.split(url)[1];
		return {
		protocol: protocol,
		host: host,
		path: path
		};
	}
	}
