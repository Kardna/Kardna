<!DOCTYPE html>
<html>
<head>
  <title>WebOS Example</title>
  <style>
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .launcher {
      width: 200px;
      background-color: #333;
      color: #fff;
      padding: 16px;
    }

    .launcher h2 {
      margin-top: 0;
    }

    .launcher ul {
      list-style-type: none;
      padding: 0;
    }

    .launcher ul li {
      margin-bottom: 8px;
    }

    .launcher ul li a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="app.js">
    
  </script>
</body>
</html>
