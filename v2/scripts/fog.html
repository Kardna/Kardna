
<style>
    *{
    margin: 0;
    padding: 0;
}
#vanta-js{
    width: 100%;
    height: 100vh;
    z-index: 12;
}
body{
    overflow: hidden;
}
</style>
<div id="vanta-js"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script>
    VANTA.FOG({
      el: "#vanta-js",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0xffffff,
      midtoneColor: 0x0,
      lowlightColor: 0x0,
      blurFactor: 0.58,
      speed: 0.40,
      zoom: 1.20
    })
    </script>
