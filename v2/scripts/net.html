<style>
    *{
    margin: 0;
    padding: 0;
}
#vanta-js{
    width: 100%;
    height: 100vh;
    z-index: 12;
}
body{
    overflow: hidden;
}
</style>
<div id="vanta-js"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
    VANTA.NET({
      el: "#vanta-js",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x0,
      points: 15.00,
      maxDistance: 24.00,
      spacing: 18.00,
      showDots: false
    })
    </script>
