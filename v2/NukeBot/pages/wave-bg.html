<div id="waves">
    <div id="vanta-canvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 10.00,
        shininess: 36.00,
        waveHeight: 18.00,
        waveSpeed: 0.15,
        zoom: 0.65,
        color: 0x131414,
        })
    </script>
</div>
<style>
    *{
        padding: 0;
        margin: 0;
    }

            #vanta-canvas{
            height: 100%;
            width: 100%;
        }
</style>
