<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pure CSS TV Series Widget Thingy</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>THIS IS A BETA TEST SO DONT BE MAD ABOUT ONLY 1 CHANNEL.</h1>
<div class='container'>
  <div class='container_inner'>
    <div class='container_inner__list'>
      <div class='list_item'>
        <input checked='checked' id='movie-Daredevil' name='movie' type='radio'>
        <label for='movie-Daredevil'>
          <div class='icon ion-ios-videocam'></div>
          <span>ABC</span>
          <div class='list_item__placeholder'></div>
          <div class='list_item__image'></div>
          <div class='list_item__bg'></div>
          <section class='list_item__feature'>
            <img class='gif' src='https://www.jamiecoulter.co.uk/dev/codepen/dd_gif.gif'>
            <div class='gif_overlay'></div>
            <div class='information'>
              <h1>Abc</h1>
              <h2>New York</h2>
              <div class='stars'>
                <div class='ion-android-star'></div>
                <div class='ion-android-star'></div>
                <div class='ion-android-star'></div>
                <div class='ion-android-star'></div>
                <div class='ion-android-star'></div>
              </div>
            </div>
            <div class='description'>
              <p>WABC-TV (channel 7) is a television station in New York City, serving as the flagship of the ABC network. Owned and operated by the network's ABC Owned Television Stations division, the station maintains studios in the Lincoln Square neighborhood of Manhattan, adjacent to ABC's corporate headquarters; its transmitter is located at the Empire State Building.</p>
            </div>
            <div onclick="window.open('./channels/america/abc/abc');" class='watch'>
              <div class='ion-android-star'></div>
              Watch now
            </div>
          </section>
        </label>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
