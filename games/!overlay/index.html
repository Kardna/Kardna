<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        @font-face {
            font-family: Main;
            src: url(../Druk-Wide-Bold.ttf);
            }
            body{
                background: transparent;
            }
            .offcanvas{
                font-family: Main;
                background-color: rgba(49, 49, 49, 0.99);
                z-index: 99999999;
            }
            .offcanvas p{
               color: white;
               font-size: 12px;
            }
            .offcanvas h5{
                color: white;
                font-size: 28px;
            }
            .position-absolute{
                height: 50px;
                border-radius: 50%;
            }
            .position-absolute a img{
                height: 50px;
                border-radius: 50%;
            }
        </style>
<div class="position-absolute bottom-0 end-0 translate-left"><a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><img src="../loading7.gif"></a></div>
<div class="offcanvas offcanvas-start dark" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Karnda Overlay</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
    <p>This is a beta feature that will allow you to use cheats and save progress to your Kardna account in the future!</p>
    </div>
    <div class="dropdown mt-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        <h9>Options</h9>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="../../v4/main/">Back To Games</a></li>
        <li><a class="dropdown-item" href="../../v4/media/">Go To Media</a></li>
        <li><a class="dropdown-item" href="#">Settings (SOON)</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
