<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            window.addEventListener("load", function () {
            var loader = document.querySelector(".loader");
            loader.classList.add("fadeOut");
            const content = document.querySelector(".container");
            content.classList.add("fadeIn");
            });
            setTimeout(function() {
                document.querySelector(".loader").remove();
            }, 1200);
            const gifArray = ["loading.gif", "loading2.gif", "loading3.gif", "loading4.gif", "loading5.gif", "loading6.gif", "loading7.gif", "loading8.gif"];
            const randomIndex = Math.floor(Math.random() * gifArray.length);
            const randomGif = gifArray[randomIndex];
            const img = document.getElementById("randomGif");
          </script>
          <div class="loader">
          <img id="randomGif" src="../loading5.gif" alt="Loading...">
          <h1>Loading Assets</h1>
          </div>
          <style>
            @font-face {
          font-family: Main;
          src: url(../a.otf);
        }
                  .loader {
                position: fixed;
                z-index: 9999;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #000000;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 1;
                transition: opacity 0.3s ease-in-out;
                }
                .loader.fadeOut {
                opacity: 0;
                }
                h1{
                position: fixed;
                z-index: 9999;
                top: 45%;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 1;
                transition: opacity 0.3s ease-in-out;
                    font-family: Main;
                }
          </style>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="pragma" content="no-cache"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>
        <style>
            body {
              background: #000;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
              overflow: hidden;
            }
            canvas {
                      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      -ms-touch-action: none;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;
            }
            div.gm4html5_login_button
            {
                 float: left;
            }
            div.gm4html5_login_header
            {
                 text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;"/>
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas">
                     <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
            <script>
                document.querySelector('canvas').width = window.innerWidth;
                document.querySelector('canvas').height = window.innerHeight;
            </script>
        </div>

        <!-- Run the game code -->
        <script type="text/javascript" src="html5game/RetroBowl.js"></script>
        <script>window.onload = GameMaker_Init;</script>
    </body>
</html>
